<!DOCTYPE html>
<html>
<head>
  <title>It's Calculator Time</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div>
    <ul>
      <li id="clear"><div>C</div></li>
      <li><span id="results"></span></li>
    <br>
      <li id="seven"><div>7</div></li>
      <li id="eight"><div>8</div></li>
      <li id="nine"><div>9</div></li>
      <li id="divide" class="actions"><div>/</div></li>
    <br>
      <li id="four"><div>4</div></li>
      <li id="five"><div>5</div></li>
      <li id="six"><div>6</div></li>
      <li id="multiply" class="actions"><div>x</div></li>
    <br>
      <li id="one"><div>1</div></li>
      <li id="two"><div>2</div></li>
      <li id="three"><div>3</div></li>
      <li id="minus" class="actions"><div>-</div></li>
    <br>
      <li id="zero"><div>0</div></li>
      <li id="decimal" class="actions"><div>.</div></li>
      <li id="equals" class="actions"><div>=</div></li>
      <li id="plus" class="actions"><div>+</div></li>
    </ul>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
